<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E85A33"/>
      <stop offset="100%" style="stop-color:#FF6B47"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA"/>
      <stop offset="100%" style="stop-color:#48D1CC"/>
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="256" height="256" rx="50" ry="50" fill="url(#orangeGradient)"/>
  
  <!-- Orange section -->
  <rect width="256" height="146" rx="50" ry="50" fill="url(#orangeGradient)"/>
  <rect width="256" height="96" y="50" fill="url(#orangeGradient)"/>
  
  <!-- Teal section -->
  <rect width="256" height="110" y="146" fill="url(#tealGradient)"/>
  <rect width="256" height="60" y="196" rx="0" ry="0" fill="url(#tealGradient)"/>
  <rect width="256" height="50" y="206" rx="0" ry="50" fill="url(#tealGradient)"/>
  
  <!-- รอง text (Thai) -->
  <text x="128" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">รอง</text>
  
  <!-- GH BANK text -->
  <text x="128" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">GH BANK</text>
  
  <!-- CREDIT BUILDER text -->
  <text x="128" y="210" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFD700" text-anchor="middle">CREDIT BUILDER</text>
